<div *ngIf="administrador; then admin else noAdmin"> </div>

<ng-template #admin>
    <button (click)="cambiar(false)">Cambiar</button>
    -
    <strong style="background: maroon;color:white;">Eres el administrador de la web APP </strong>
</ng-template>

<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    -
    <strong style="background: maroon;color:white;"> NO eres el adminitrador de la webAPP </strong>
</ng-template>
